<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Conecta Vacina</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <h2>Cadastro de Vacina</h2> 
        
        <p:messages id="messages" showDetail="true" closable="true"/>
        
        <h:form id="formCadastro"> 
            
            <p:panelGrid columns="3">
                
                <h:outputText value="codigo"/>
                <h:outputText value="#{vacinaController.selecao.id}"/>
                <h:outputText/>
                
                
                <h:outputText value="Nome"/>
                <p:inputText id="txtNome"  value="#{vacinaController.selecao.nome}"
                             required="true" requiredMessage="O campo nome é obrigatorio"/>
                <p:message for="txtNome"/>
                
                <h:outputLabel value="Fabricante"/>
                <p:inputText id="txtFabricante" value="#{vacinaController.selecao.fabricante}"
                             required="true" requiredMessage="O campo fabricante é obrigatorio"/>
                <p:message for="txtFabricante"/>
                
                <h:outputText value="Tempo entre aplicações (em dias)"/>
                <p:inputText id="txtTempoEntreAplicacao" value="#{vacinaController.selecao.tempoEntreAplicacoes}"
                             required="true" type="number"  requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtTempoEntreAplicacao"/>
                
                <h:outputText  value="Quantidade de aplicações"/>
                <p:inputText id="txtQuantAplicacao" value="#{vacinaController.selecao.quantidadeAplicacoes}"
                             required="true" type="number" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtQuantAplicacao"/>
                
            </p:panelGrid>  

            <p:commandButton value="Alterar cadastro" action="#{vacinaController.update()}" update="formCadastro">
                <p:confirm message="Deseja alterar cadastro da vacina?"/>            
            </p:commandButton>
            
        </h:form>  
        
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog -no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
