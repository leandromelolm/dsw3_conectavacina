<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Vacina</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputText value="Nome"/>
                <p:inputText value="#{vacinaController.cadastro.nome}"/>
                
                <h:outputText value="Fabricante"/>
                <p:inputText value="#{vacinaController.cadastro.fabricante}"/>
                
                <h:outputText value="Tempo entre aplicações (em dias)"/>
                <p:inputText value="#{vacinaController.cadastro.tempoEntreAplicacoes}"/>
                
                <h:outputText value="Quantidade de aplicações"/>
                <p:inputText value="#{vacinaController.cadastro.tempoEntreAplicacoes}"/>
                
                
            </p:panelGrid>
            
            <p:commandButton value="Cadastrar Vacina" action="#{vacinaController.insert()}"/>
            
        </h:form>
    </h:body>
</html>
