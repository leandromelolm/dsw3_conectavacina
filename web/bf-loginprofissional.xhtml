<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <b:growl id='gro' delay="4000"/>

        <p:messages id="messages" showDetail="true" closable="true">            
        </p:messages>
        
        <b:form id="formLogin">
            <b:jumbotron>
                Bem vindo ao Conecta Vacina!
            </b:jumbotron>
            <b:panel style="width: 300px; left: 35%; position: relative">
                <b:panelGrid columns="1" >
                    <h:outputText value="Email"/>
                    <h:inputText value="#{email}"/>
                    <h:outputText value="Senha"/>
                    <h:inputSecret value="#{senha}"/>
                </b:panelGrid> <br/>
                <b:commandButton value="Entrar" action="#{lController.logar(email, senha)}"/> <br/>
                <b:commandLink value="Cadastrar"/>
            </b:panel>            
        </b:form>
    </h:body>
</html>
