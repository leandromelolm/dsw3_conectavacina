<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ConectaVacina|AlterarCadastroProfissional</title>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

        <h2>Alteração de cadastro de Profissional de Saúde</h2>       

        <h:form id="formCadastro">     

            <p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" >
                
                <h:outputText value="Id"/>
                <h:outputText value="#{pController.selecao.id}"/>
                <h:outputText/>
                
                <h:outputText value="Nome"/>
                <p:inputText id="txtNome"  value="#{pController.selecao.nome}"
                             required="true" requiredMessage="O campo nome é obrigatorio"/>
                <p:message for="txtNome"/>

                <h:outputText value="Número do Coren"/>
                <p:inputText id="txtCoren" value="#{pController.selecao.coren}"
                             required="true" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtCoren"/>

                <h:outputText value="Ano de Formação"/>
                <p:inputText id="txtAnoDeFormacao" value="#{pController.selecao.anoFormacao}"
                             required="true" type="number"  requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtAnoDeFormacao"/>

                <h:outputText  value="Telefone com DDD"/>
                <p:inputText id="txtTelefone" value="#{pController.selecao.telefone}"
                             required="true" type="number" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtTelefone"/>

            </p:panelGrid>            

            <p:commandButton value="Alterar Cadastro" action="#{pController.updatePrimeface()}" update="formCadastro">
                <p:confirm message="Deseja alterar o cadastro do Profissional?"/>            
            </p:commandButton>

        </h:form>

        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no ui-button-flat"/>
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
