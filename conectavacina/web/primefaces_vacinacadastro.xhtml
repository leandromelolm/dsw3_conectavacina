<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ConectaVacina|Cadastro Vacina</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <h2>Cadastro de Vacina</h2> 
        
        <h:form id="formCadastro"> 
            
        <p:messages id="messages" showDetail="true" closable="true">
            
        </p:messages>
                
           
            
            <p:panelGrid columns="3">
                <h:outputText value="Nome"/>
                <p:inputText id="txtNome"  value="#{vacinaController.cadastro.nome}"
                             required="true" requiredMessage="O campo nome é obrigatorio"/>
                <p:message for="txtNome"/>
                
                <h:outputLabel value="Fabricante"/>
                <p:inputText id="txtFabricante" value="#{vacinaController.cadastro.fabricante}"
                             required="true" requiredMessage="O campo fabricante é obrigatorio"/>
                <p:message for="txtFabricante"/>
                
                <h:outputText value="Tempo entre aplicações (em dias)"/>
                <p:inputText id="txtTempoEntreAplicacao" value="#{vacinaController.cadastro.tempoEntreAplicacoes}"
                             required="true" type="number"  requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtTempoEntreAplicacao"/>
                
                <h:outputText  value="Quantidade de aplicações"/>
                <p:inputText id="txtQuantAplicacao" value="#{vacinaController.cadastro.quantidadeAplicacoes}"
                             required="true" type="number" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtQuantAplicacao"/>
                
            </p:panelGrid>  

            <p:commandButton value="Cadastrar Vacina" action="#{vacinaController.messageInfo()}" update="formCadastro">
                <p:confirm message="Deseja cadastrar a vacina?"/>            
            </p:commandButton>
            
        </h:form>  
        
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no ui-button-flat"/>
            </p:confirmDialog>
        </h:form>
        
    </h:body>
</html>
