<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Informações Profissional</title>
    </h:head>
    <h:body>
        <ui:include src="ps_menuprofissional.xhtml"/>        
        <b:form id="formUserInfo">                        
            <b:commandButton value="alterar senha"/><br/>            
            <b:panel style="width: 500px; left: 15%; position: relative; height:700px ">            
                <b:panelGrid columns="1">
                    <b:inputText value="#{lController.logado.id}" label="Código" disabled="true"/>
                    <b:inputText value="#{lController.logado.nome}" label="Nome" readonly="true"/>
                    <b:inputText value="#{lController.logado.coren}" label="Coren" readonly="true"/>
                    <b:inputText value="#{lController.logado.anoFormacao}" label="Ano de Formação" readonly="true"/>
                    <b:inputText value="#{lController.logado.telefone}" label="Telefone" readonly="true"/>                    
                    <b:inputText value="#{lController.logado.email}" label="Email" readonly="true"/>                    
                    <b:commandButton value="atualizar informações" oncomplete="$('.modalaltera').modal()" 
                                     ajax="true"/><br/>
                </b:panelGrid>
            </b:panel>            
            <b:modal id="modalAltera" title="Alterar cadastro" class="modalaltera">
                <b:panelGrid columns="2">
                    <h:outputText value ='Nome'/>
                    <b:inputText value="#{lController.logado.nome}"/>
                    <h:outputText value ='Coren'/>
                    <b:inputText value='#{lController.logado.coren}'/>
                    <h:outputText value ='Telefone'/>
                    <b:inputText value='#{lController.logado.telefone}'/>
                    <h:outputText value ='Ano Formação'/>
                    <b:inputText value='#{lController.logado.anoFormacao}'/>
                    <h:outputText value ='Email'/>
                    <b:inputText value='#{lController.logado.email}'/>
                </b:panelGrid>
                <b:commandButton value="alterar" action="#{pController.updateProfissionalLogado()}" ajax="false"/>
                <!--update=":formProfissionalSaude :formModal :gro :messages"/>-->
                <b:button value="cancelar" dismiss="modal"></b:button>
            </b:modal>            
        </b:form>
    </h:body>
</html>
