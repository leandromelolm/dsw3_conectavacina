<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ConectaVacina|Cadastro de Profissional de Saúde</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <h2>Cadastro de Profissional de Saúde: Enfermagem</h2>       
  
    <h:form id="formCadastro">     
            
        <p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid" >
                <h:outputText value="Nome"/>
                <p:inputText id="txtNome"  value="#{profissionalEnfController.cadastro.nome}"
                             required="true" requiredMessage="O campo nome é obrigatorio"/>
                <p:message for="txtNome"/>
                
                <h:outputText value="Número do Coren"/>
                <p:inputText id="txtCoren" value="#{profissionalEnfController.cadastro.coren}"
                             required="true" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtCoren"/>
                
                <h:outputText value="Ano de Formação"/>
                <p:inputText id="txtAnoDeFormacao" value="#{profissionalEnfController.cadastro.anoFormacao}"
                             required="true" type="number"  size="4" maxlength="4" placeholder="2021" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtAnoDeFormacao"/>
                
                <h:outputText  value="Telefone com DDD"/>
                <p:inputText id="txtTelefone" value="#{profissionalEnfController.cadastro.telefone}"
                             required="true" type="number" placeholder="81900009999" requiredMessage="O campo é obrigatorio"/>
                <p:message for="txtTelefone"/>
                
            </p:panelGrid>            
            
            <p:commandButton value="Cadastrar Profissional de Saúde" action="#{profissionalEnfController.insert()}" update="formCadastro">
                <p:confirm message="Deseja cadastrar o Profissional?"/>            
            </p:commandButton>
            
        </h:form>
        
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no ui-button-flat"/>
            </p:confirmDialog>
        </h:form>
        
      </h:body>
</html>
